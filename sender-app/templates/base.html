<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="static/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="static/css/main.css" />
    <script src="static/js/jquery.min.js"></script>
    <script src="static/js/bootstrap.min.js"></script>


</head>

<body>

    <nav class="navbar navbar-inverse text-white bg-primary">
        <!-- <div class="container-fluid"> -->
        <div class="navbar-header">
            <a class="navbar-brand text-white" href="/">S-MBM</a>
        </div>
        <ul class="nav navbar-right">
            <li><a class="text-white active" href="/">Home</a></li>
            <li><a class="text-white" data-toggle="modal" data-target="#eventCreate">New Event</a></li>
            <li><a class="text-white" data-toggle="modal" data-target="#eventSubs">Subscribe</a></li>
            <li><a class="text-white" href="/settings"><span class="glyphicon glyphicon-user"></span>Settings</a></li>
            <li><a class="text-white" data-toggle="modal" data-target="#myModal"><span class="glyphicon glyphicon-user"></span>Login</a></li>
        </ul>
        <!-- </div> -->
    </nav>

    {% if error %}
    <div class="alert alert-danger alert-dismissible">
        <strong>Danger!</strong> {{ error }}
    </div>
    {% endif %}
  
    {% block content %}
    {% endblock %}

    <div class="modal fade" id="myModal">
        <div class="modal-dialog">
            <div class="modal-content">

                <!-- Modal Header -->
                <div class="modal-header">
                    <h4 class="modal-title">Login</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>

                <!-- Modal body -->
                <div class="modal-body">
                    <div class="container">
                        <form action="/login" method="post">
                            <div class="form-group">
                                <label for="email">Email address:</label>
                                <input type="email" class="form-control" id="email" name="email">
                            </div>
                            <div class="form-group">
                                <label for="pwd">Password:</label>
                                <input type="password" class="form-control" id="pwd" name="pass">
                            </div>
                            <button type="submit" class="btn btn-primary">Login</button>
                        </form>
                    </div>

                </div>

                <!-- Modal footer -->
                <div class="modal-footer">
                    <a href="/sing-up">Sing Up</a>
                    <!-- <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button> -->
                </div>

            </div>
        </div>
    </div>

    <div class="modal fade" id="eventSubs">
        <div class="modal-dialog">
            <div class="modal-content">

                <!-- Modal Header -->
                <div class="modal-header">
                    <h4 class="modal-title">Subscribe</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>

                <!-- Modal body -->
                <div class="modal-body">
                    <div class="container">
                        <form action="/subscribe" method="post">
                            <div class="form-group">
                                <input type="text" placeholder="Event to subscribe" class="form-control" id="event"
                                    name="event">
                            </div>
                            <button type="submit" class="btn btn-primary" data-dismiss="modal">Subscribe</button>
                        </form>
                    </div>

                </div>

                <!-- Modal footer -->
                <div class="modal-footer">
                    <!-- <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button> -->
                </div>

            </div>
        </div>
    </div>

    <div class="modal fade" id="eventCreate">
        <div class="modal-dialog">
            <div class="modal-content">

                <!-- Modal Header -->
                <div class="modal-header">
                    <h4 class="modal-title">Create Event</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>

                <!-- Modal body -->
                <div class="modal-body">
                    <div class="container">
                        <form action="/create-event" method="post">
                            <div class="form-group">
                                <input type="text" placeholder="Name of event" class="form-control" id="event"
                                    name="event">
                            </div>
                            <button type="submit" class="btn btn-primary" data-dismiss="modal">Create</button>
                        </form>
                    </div>

                </div>

                <!-- Modal footer -->
                <div class="modal-footer">
                    <!-- <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button> -->
                </div>

            </div>
        </div>
    </div>

</body>

</html>
