{% extends 'base.html' %}

{% block content %}
<div class="container">
        <div>
            <div class="row">
                <div class="col-3"></div>
                <div class="col-6">

                    <form action="/upload" method="post" enctype=multipart/form-data> <div class="form-group">
                        <input type="file" name="data" class="form-control" id="data">
                </div>
                <div class="form-group">
                    <input type="text" name="target" placeholder="Target" class="form-control" id="target">
                </div>
                <div class="form-group">
                    <label class="radio-inline"><input type="radio" name="radio" value="p2p" checked>P2P</label>
                    <label class="radio-inline"><input type="radio" name="radio" value="pub">Publish</label>
                </div>

                <input type="submit" class="btn btn-primary" value="Send">

                </form>
                <div class="col-3"></div>
            </div>


        </div>
        <br>
        <br>
        <div class="row">
            <h3>Recived Files</h3>
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Date</th>
                        <th>Size</th>
                    </tr>
                </thead>
                <tbody>
                    {% for file in files %}
                    <tr>
                        <td class="txt-c"><a href="static/received/{{file[0]}}">{{ file[0] }}</a></td>
                        <td>{{ file[1] }}</td>
                        <td>{{ file[2]|round(2) }} Mb</td>
                    </tr>
                    {% endfor %}

                </tbody>
            </table>
        </div>

    </div>


    </div>
{% endblock %}
