<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="static/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="static/css/main.css" />
    <script src="static/js/jquery.min.js"></script>
    <script src="static/js/bootstrap.min.js"></script>


</head>

<body>
    <nav class="navbar navbar-expand-sm bg-primary">
        <a class="navbar-brand text-white" href="#">EBM</a>
        <!-- Links -->
        <ul class="navbar-nav">
            <li class="nav-item">
                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">
                    <span class="glyphicon glyphicon-cog"></span>Config
                </button>
            </li>
        </ul>

    </nav>
    <div class="container">
        <div>
            <div class="row">
                <div class="col-3"></div>
                <div class="col-6">

                    <form action="/upload" method="post" enctype=multipart/form-data> 
                        <div class="form-group">
                            <input type="file" name="data" class="form-control" id="data">
                        </div>
                        <div class="form-group">
                            <input type="text" name="target" placeholder="Target" class="form-control" id="target">
                        </div>
                        <input type="submit" class="btn btn-primary" value="Send">

                </form>
                <div class="col-3"></div>
            </div>


        </div>
        <br>
        <br>
        <div class="row">
            <h3>Recived Files</h3>
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Date</th>
                        <th>Size</th>
                    </tr>
                </thead>
                <tbody>
                    {% for file in files %}
                    <tr>
                        <td class="txt-c"><a href="static/recived/{{file[0]}}">{{ file[0] }}</a></td>
                        <td>{{ file[1] }}</td>
                        <td>{{ file[2]|round(2) }} Mb</td>
                    </tr>
                    {% endfor %}

                </tbody>
            </table>
        </div>

    </div>


    </div>

    <div class="modal fade" id="myModal">
        <div class="modal-dialog">
            <div class="modal-content">

                <!-- Modal Header -->
                <div class="modal-header">
                    <h4 class="modal-title">Sender Mail Based Middleware Configuration</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>

                <!-- Modal body -->
                <div class="modal-body">
                    <div class="container">
                        <form action="/login" method="post">
                            <div class="form-group">
                                <label for="email">Email address:</label>
                                <input type="email" class="form-control" id="email">
                            </div>
                            <div class="form-group">
                                <label for="pwd">Password:</label>
                                <input type="password" class="form-control" id="pwd">
                            </div>
                            <button type="submit" class="btn btn-primary" data-dismiss="modal">Submit</button>
                        </form>
                    </div>

                </div>

                <!-- Modal footer -->
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                </div>

            </div>
        </div>
    </div>

</body>

</html>
